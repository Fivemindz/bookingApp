org: fivemindz
app: booking-app
service: serverless-booking-app

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

functions:
  GetBookings:
    handler: src/lambda/http/getBookings.handler
    events:
      - http:
          method: get
          path: bookings
          cors: true